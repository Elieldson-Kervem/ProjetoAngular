<div class="container">
    <div class="jumbotron 
    ">
        <div class="row">
            <div class="col-sm-6">
                <app-progresso [progresso]="progresso"></app-progresso>
            </div>
            <div class="col-sm-6">
                <app-tentativas  [tentativas]="tentativas">
                    
                </app-tentativas>
     
            </div>

            <div class="row">
                <div class="col">
                    <h5>Traduza sua frase</h5>
                    <p>{{rodadaFrase.fraseEng}}</p>
                    <div class="form-group">
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Tente traduzir" id="floatingTextarea2" style="height: 100px" (input)="atualizarResposta($event)"
                            [value]="resposta">
                            </textarea>
                           
                          </div>
                        
                    </div>
                </div>

                <div class="row">
                    <div class="col d-flex justify-content-end mt-4">
                        <button type="button" class="btn btn-primary" (click)="verificarResposta()">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
