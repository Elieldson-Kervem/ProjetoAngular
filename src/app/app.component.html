<app-top></app-top>

<div *ngIf="jogoAndamento;else fimDeJogo">
<app-painel (encerrarJogo)="encerrarJogo($event)" ></app-painel>

</div>
<ng-template #fimDeJogo>
 <div *ngIf="tipoEncerramento=='derrota';else fimDeJogoVitoria" class="container">
     <div class="row bg-danger mt-4">
        <h2>FIM</h2>
        <button class="btn btn-primary" (click)="reiniciarJogo()">Reiniciar game</button>
     </div>
     
 </div>
</ng-template>
<ng-template #fimDeJogoVitoria>
    <div class="container">
        <div class="row mt-4">
           <h2>fim</h2>
           <button class="btn btn-primary" (click)="reiniciarJogo()">Reiniciar game</button>
        </div>
        
    </div>
</ng-template>
